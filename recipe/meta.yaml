{% set name = "django-redis" %}
{% set version = "4.9.0" %}
{% set sha256 = "15b47faef6aefaa3f47135a2aeb67372da300e4a4cf06809c66ab392686a2155" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8
    - redis-py

about:
  home: https://github.com/niwinz/django-redis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Full featured redis cache backend for Django'
  description: |
    django-redis is a BSD Licensed, full featured Redis cache/session backend for Django.
  doc_url: https://niwinz.github.io/django-redis/latest/
  dev_url: https://github.com/niwinz/django-redis

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
