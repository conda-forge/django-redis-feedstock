{% set name = "django-redis" %}
{% set version = "4.12.1" %}
{% set sha256 = "306589c7021e6468b2656edc89f62b8ba67e8d5a1c8877e2688042263daa7a63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - django >=1.8
    - redis-py

about:
  home: https://github.com/niwinz/django-redis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Full featured redis cache backend for Django
  description: |
    django-redis is a BSD Licensed, full featured Redis cache/session backend for Django.
  doc_url: https://niwinz.github.io/django-redis/latest/
  dev_url: https://github.com/niwinz/django-redis

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
